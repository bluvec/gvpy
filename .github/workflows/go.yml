name: Go

on:
  push:
    branches: [action]
  pull_request:
    branches: [action]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: |
          python3 --version
          python3 -m pip install numpy
          ls -l $HOME/.local/lib
          ls -l $HOME/.local/lib/python3.8/site-packages
          go build -v .

      - name: Test
        run: go test -v .
